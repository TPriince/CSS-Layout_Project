<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Layout Project</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>

        <!-- Items layout section -->
        <div class="first-container">
            <div  class="exa-div">
                <div class="exa">Item 1</div>
                <div class="exa">Item 2</div>
                <div class="exa">Item 3</div>
                <div class="exa">Item 4</div>
                <div class="exa">Item 5</div>
                <div class="exa">Item 6</div>
                <div class="exa">Item 7</div>
                <div class="exa">Item 8</div>
                <div class="exa">Item 9</div>
            </div>
        </div>

<!-- User input section -->
        <div class="second-container">
            <div class="user-div">
                <input type="number" class="box" placeholder="Items" min=0 autofocus>
                <input type="number" class="box" placeholder="Column" min=0 autofocus>
                <input type="number" class="box" placeholder="Grid-gap(px)" min=0 autofocus>
                <input type="number" class="box" placeholder="Max-width(px)" min=0 autofocus>
                </div>
                <div class="btn-div">
                    <button type="button" class="btn">Get Code!</button>
                </div>
        </div>
    </main>
    
</body>
</html>
